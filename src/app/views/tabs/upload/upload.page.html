<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" align="center">
    <h1>UpLoad</h1>

    <ion-card style="background-image: url('{{preView}}') ;background-size: 100% 100%" class="{{clasCard}}">
        <div class="add-button" *ngIf="!preView">
            <input type="file" (change)="capFile($event)" />
        </div>
        <div class="del-button" *ngIf="preView" alt="Eliminar imagen" (click)="delFile()">
            <ion-icon name="trash-outline"></ion-icon>
        </div>
    </ion-card>
    <ion-button (click)="uploadImage()" expand="full" shape="round" fill="outline">
        Subir imagen
    </ion-button>
</ion-content>
