<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
    <div class="success-background">
        <ion-avatar (click)="takePic()">
            <img [src]="usImg" *ngIf="!photo" />
            <img [src]="photo" *ngIf="photo" />
        </ion-avatar>
        <h1>Lev Merino</h1>
        <h2>mail@m.com</h2>
        <ion-grid fixed>
            <ion-row class="ion-text-center ion-align-items-center row-header">
                <ion-col>420</ion-col>
                <ion-col>3k</ion-col>
                <ion-col>800</ion-col>
            </ion-row>
            <ion-row class="ion-text-center ion-align-items-center">
                <ion-col>Artistas</ion-col>
                <ion-col>Seguidores</ion-col>
                <ion-col>Canciones</ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
