<ion-split-pane contentId="content">
    <ion-menu contentId="content" side="start">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title><br />
                <ion-buttons slot="start">
                    <ion-button icon-only (click)="closeMenu()">
                        <ion-icon name="arrow-back" size="large"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list lines="none">
                <ion-item (click)="goHome()">
                    <ion-icon slot="start" color="primary" name="home-outline"></ion-icon>
                    Home
                </ion-item>
                <ion-item (click)="goSport()">
                    <ion-icon slot="start" color="primary" name="barbell-outline"></ion-icon>
                    Sport
                </ion-item>
                <ion-item (click)="goApiRest()">
                    <ion-icon slot="start" color="primary" name="shapes"></ion-icon>
                    API-REST
                </ion-item>
                <ion-item (click)="goSettings()">
                    <ion-icon slot="start" color="primary" name="settings-outline"></ion-icon>
                    Settings
                </ion-item>
                <ion-item (click)="logOut()">
                    <ion-icon slot="start" color="primary" name="log-out-outline"></ion-icon>
                    Log-out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
