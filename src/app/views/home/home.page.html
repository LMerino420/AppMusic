<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h1>Artistas</h1>
    <ion-slides mode="ios" [options]="slideOps" *ngIf="artist.length">
        <ion-slide *ngFor="let art of artist">
            <ion-avatar>
                <img src="/assets/img/LMerino-logo.png" />
                <span>Nombre del artista:</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
</ion-content>
