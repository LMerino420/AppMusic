<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h1>Artist</h1>
    <ion-slides mode="ios" [options]="slideOps" *ngIf="artist.length">
        <ion-slide *ngFor="let art of artist">
            <ion-avatar (click)="showSongsMod(art,'Art')">
                <img [src]="art.images[0].url" />
                <span>{{art.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
    <h1>Albums</h1>
    <ion-slides mode="ios" [options]="slideOps" *ngIf="almbums.length">
        <ion-slide *ngFor="let alb of almbums">
            <ion-avatar class="square-avatar" (click)="showSongsMod(alb,'Alb')">
                <img [src]="alb.images[0].url" />
                <span>{{alb.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
    <h1>Canciones</h1>
    <ion-slides mode="ios" [options]="slideOps" *ngIf="songs.length">
        <ion-slide *ngFor="let song of songs">
            <ion-avatar class="square-avatar">
                <img [src]="song.images[0].url" />
                <span>{{song.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer>
    <ion-grid fixed>
        <ion-row *ngIf="currentSong">
            <ion-col class="ion-text-start">{{ parseTime(currentSong.currentTime) || '00:00'}}</ion-col>
            <ion-col class="ion-text-end">{{ parseTime(currentSong.duration) || '00:00'}}</ion-col>
        </ion-row>
    </ion-grid>
    <ion-progress-bar [value]="newTime"></ion-progress-bar>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="1">
                <ion-icon name="heart"></ion-icon>
            </ion-col>
            <ion-col size="10">
                <ion-text color="primary">
                    {{song.name || 'No se ha seleccionado una cancion'}}
                </ion-text>
            </ion-col>
            <ion-col size="1">
                <ion-icon name="play" (click)="play()" *ngIf="!song.playing"></ion-icon>
                <ion-icon name="pause" (click)="pause()" *ngIf="song.playing"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
