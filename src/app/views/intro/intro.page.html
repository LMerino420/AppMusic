<ion-content class="ion-padding">
    <ion-slides pager="true" [options]="slidesOps">
        <ion-slide *ngFor="let slide of slides">
            <ion-icon slot="end" name="close" (click)="closePage()"></ion-icon>
            <ion-img src="/assets/img/LMerino-logo.png"></ion-img>
            <h1>{{slide.tittle}}</h1>
            <h2>{{slide.subtittle}}</h2>
            <p>{{slide.description}}</p>
            <ion-icon name="{{slide.icon}}"></ion-icon>
        </ion-slide>
    </ion-slides>
</ion-content>
